<html lang = "ja">

    <meta charset = "UTF-8">

    <meta name = "description" content = "Cresta Designの中級編コーポレートサイト お問い合わせ">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/my-custom.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact-page.css">
  </head>
    <!-- 本体 -->
  <body>
    <header>
      <div class="contact-main-visual">
        <div class="page-header">
          <div class="menu-list">
            <nav class="menu-list-header-nav">
              <ul>
                <li><a href="index.html#concept">Concept</a></li>
                <li><a href="index.html#service">Service</a></li>
                <li><a href="index.html#works">Works</a></li>
                <li><a href="index.html#contact">Contact</a></li>
              </ul>
            </nav>
          </div>
          <p class="page-title">Cresta Design</p>
          <nav class="header-nav">
            <ul>
              <li><a href="index.html#concept">Concept</a></li>
              <li><a href="index.html#service">Service</a></li>
              <li><a href="index.html#works">Works</a></li>
              <li><a href="index.html#contact">Contact</a></li>
            </ul>
          </nav>
          <button class="hamburger-menu">
            <span class="hamburger-menu-line top"></span>
            <span class="hamburger-menu-line center"></span>
            <span class="hamburger-menu-line bottom"></span>
          </button>
        </div>
      </div>
      <h1 class="contact-page-title">Contact</h1>
      <div class="section-container-wide head-section">
        <p class="contact-back-title">Contact us</p>
      </div>
    </header>
    <main>
      <form action="">
        <div class="form-parts">
          <p class="form-title contact-radio">お問い合わせ内容</p>
          <div class="radio-buttons">
            <div class="button-item">
              <input type="radio" id="contactChoice1" name="contact" value="">
              <label class="radio-label" for="">資料請求</label>
            </div>
            <div class="button-item">
              <input type="radio" id="contactChoice2" name="contact" value="">
              <label class="radio-label" for="">お電話でのご相談を希望</label>
            </div>
            <div class="button-item">
              <input type="radio" id="contactChoice3" name="contact" value="">
              <label class="radio-label" for="">申し込み</label>
            </div>
          </div>
        </div>
        <div class="form-parts">
          <p  class="form-title">担当者名</p>
          <input type="text">
        </div>
        <div class="form-parts">
          <p  class="form-title">電話番号</p>
          <input type="tel">
        </div>
        <div class="form-parts">
          <p  class="form-title">メールアドレス</p>
          <input type="email">
        </div>
        <div class="form-parts last-form-part">
          <p class="form-title">その他</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <button class="button" type="submit" for="#">Submit</button> 
      </form>
    </main>
    <footer>
      <div class="copyright"><small>&copy;cresta.design all rights reserved</small></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
